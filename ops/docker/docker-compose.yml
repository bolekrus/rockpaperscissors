services:
  postgres:
    image: postgres:16.2-alpine
    container_name: postgres-cont
    restart: always
    environment:
      POSTGRES_DB: rockpaperscissorsdb
      POSTGRES_USER: newuser
      POSTGRES_PASSWORD: password
    ports:
      - "5434:5432"
    volumes:
      - rockpaperscissorsdb:/var/lib/postgresql/data

volumes:
  rockpaperscissorsdb: