<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Register Form</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Register</h2>
                </div>
                <div class="card-body">
                    <form action="#" id="registerForm" method="post" th:action="@{/register}" th:object="${user}">
                        <div class="form-group mb-3">
                            <label class="form-label" for="username">Username:</label>
                            <input class="form-control" id="username" name="username" required th:field="*{username}"
                                   type="text">
                            <div class="text-danger" th:errors="*{username}"
                                 th:if="${#fields.hasErrors('username')}"></div>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label" for="password">Password:</label>
                            <input class="form-control" id="password" name="password" required
                                   th:field="*{password}" type="password">
                            <div class="text-danger" th:errors="*{password}"
                                 th:if="${#fields.hasErrors('password')}"></div>
                        </div>
                        <div class="text-danger" th:if="${error}" th:text="${error}"></div>
                        <div class="d-grid">
                            <button class="btn btn-primary" type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
