<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Welcome, <span th:text="${username}">User</span>!</h1>

    <div class="mb-4">
        <h2>Choose your move:</h2>
        <form action="/game/play" method="post">
            <button class="btn btn-primary" name="move" type="submit" value="ROCK">Rock</button>
            <button class="btn btn-primary" name="move" type="submit" value="PAPER">Paper</button>
            <button class="btn btn-primary" name="move" type="submit" value="SCISSORS">Scissors</button>
        </form>
    </div>
    <div>
        <h3>Game Statistics:</h3>
        <p>Wins: <span th:text="${stats.gamesWin}">0</span></p>
        <p>Losses: <span th:text="${stats.gamesLose}">0</span></p>
        <p>Ties: <span th:text="${stats.gamesTied}">0</span></p>
        <p>Total Games: <span th:text="${stats.totalGames}">0</span></p>
    </div>
    <div th:if="${playerMove}">
        <h3>Game Result:</h3>
        <p>Your Move: <span th:text="${playerMove}"></span></p>
        <p>Computer's Move: <span th:text="${computerMove}"></span></p>
        <p>Result: <span th:text="${result}"></span></p>
    </div>
    <a class="btn btn-secondary" href="/logout">Logout</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
