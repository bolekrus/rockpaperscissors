<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Rock Paper Scissors Game</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <h2>Rock Paper Scissors</h2>
            <form action="#" method="post" th:action="@{/game}">
                <div aria-label="Game choices" class="btn-group" role="group">
                    <button class="btn btn-primary" name="move" type="submit" value="ROCK">Rock</button>
                    <button class="btn btn-primary" name="move" type="submit" value="PAPER">Paper</button>
                    <button class="btn btn-primary" name="move" type="submit" value="SCISSORS">Scissors</button>
                </div>
            </form>
            <div class="mt-3">
                <h4>Result</h4>
                <p th:if="${playerMove != null}">
                    You chose <span th:text="${playerMove}">Rock</span>, computer chose <span th:text="${computerMove}">Scissors</span>.
                    <span th:text="${result}">Win</span>!
                </p>
            </div>
        </div>
        <div class="col-md-4">
            <h3>Statistics</h3>
            <ul id="statistics">
                <li>Games Played: <span th:text="${stats.totalGames}">0</span></li>
                <li>Wins: <span th:text="${stats.gamesWin}">0</span></li>
                <li>Losses: <span th:text="${stats.gamesLose}">0</span></li>
                <li>Draws: <span th:text="${stats.gamesTied}">0</span></li>
            </ul>
            <h3>Welcome, <span th:text="${username}">User</span></h3>
            <a class="btn btn-danger" href="/logout">Logout</a>
        </div>
    </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
